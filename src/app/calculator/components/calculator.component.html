<div class="container-fluid">
    <form>
        <div class="text-center bg-primary img-rounded kz-pad-20">
            <div class="row">
                <div class="col-xs">
                    <input type="text" class="form-control text-right kz-input-text" id="display" name="display"
                        [value]="displayValue" readonly>
                </div>
                <div class="col-xs">
                    <button type="button" (click)="clear()" class="btn btn-danger kz-btn">
                        C
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <button type="button" class="btn btn-light kz-btn" (click)="addNumber('7')" id="btn7">7</button>
                </div>
                <div class="col-xs">
                    <button type="button" class="btn btn-light kz-btn" (click)="addNumber('8')" id="btn8">8</button>
                </div>
                <div class="col-xs">
                    <button type="button" class="btn btn-light kz-btn" (click)="addNumber('9')" id="btn9">9</button>
                </div>
                <div class="col-xs">
                    <button type="button" class="btn btn-warning kz-btn" (click)="operation('/')"
                        id="btnDivide">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <button type="button" class="btn btn-light kz-btn" (click)="addNumber('4')" id="btn4">4</button>
                </div>
                <div class="col-xs">
                    <button type="button" class="btn btn-light kz-btn" (click)="addNumber('5')" id="btn5">5</button>
                </div>
                <div class="col-xs">
                    <button type="button" class="btn btn-light kz-btn" (click)="addNumber('6')" id="btn6">6</button>
                </div>
                <div class="col-xs">
                    <button type="button" class="btn btn-warning kz-btn" (click)="operation('X')"
                        id="btnMultiplication">X</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <button type="button" class="btn btn-light kz-btn" (click)="addNumber('1')" id="btn1">1</button>
                </div>
                <div class="col-xs">
                    <button type="button" class="btn btn-light kz-btn" (click)="addNumber('2')" id="btn2">2</button>
                </div>
                <div class="col-xs">
                    <button type="button" class="btn btn-light kz-btn" (click)="addNumber('3')" id="btn3">3</button>
                </div>
                <div class="col-xs">
                    <button type="button" class="btn btn-warning kz-btn" (click)="operation('-')"
                        id="btnMinus">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <button type="button" class="btn btn-light kz-btn" (click)="addNumber('0')" id="btn0">0</button>
                </div>
                <div class="col-xs">
                    <button type="button" class="btn btn-light kz-btn" (click)="addNumber('.')" id="btnFloat">.</button>
                </div>
                <div class="col-xs">
                    <button type="button" class="btn btn-success kz-btn" (click)="calculate()"
                        id="btnCalculate">=</button>
                </div>
                <div class="col-xs">
                    <button type="button" class="btn btn-warning kz-btn" (click)="operation('+')"
                        id="btnPlus">+</button>
                </div>
            </div>
        </div>
    </form>
</div>
